<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku Validation Visualizer</title>
  <style>
    body {
      font-family: Palatino;
      padding: 20px;
      background: #f4f4f9;
      color: #333;
    }
    .board-container {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }
    .board-title {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }
    .sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 30px);
      grid-template-rows: repeat(9, 30px);
      gap: 2px;
      border: 3px solid #333;
      background-color: white;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #bbb;
      font-weight: bold;
      font-size: 1rem;
      user-select: none;
    }
    .cell.block-border-right {
      border-right: 3px solid #333;
    }
    .cell.block-border-bottom {
      border-bottom: 3px solid #333;
    }
    .result {
      font-size: 1.1em;
      margin-top: 10px;
      font-weight: bold;
      color: #222;
    }
    .valid {
      color: #007700;
    }
    .invalid {
      color: #cc0000;
    }
  </style>
</head>
<body>

  <div id="container"></div>
  <script src="sudoku.js"></script>
</body>
</html>
